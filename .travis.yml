language: go

go:
- '1.7.x'
- '1.8.x'
- '1.9.x'
- '1.10.x'

install:
- go get -v -t ./...

script:
- go test -v

env:
  global:
    secure: 

# After success, "trigger-build.sh" is created for the deploy step.
# This script makes a new tag on the given repo to trigger a build
# for the latest version of "hangulize/hangulize".
after_success:

# NOTE(sublee): Do not insert blank lines. Heredoc will end at a blank line.
- |
  cat << '' > trigger-build.sh
  set -e
  readonly REPO="$1"
  git clone "https://${GITHUB_TOKEN}@github.com/hangulize/${REPO}.git"
  cd "$REPO"
  git config user.name 'Travis CI'
  git commit --allow-empty --allow-empty-message -m "$TRAVIS_COMMIT_MESSAGE"
  git tag -f "$TRAVIS_TAG"
  git push origin -f "$TRAVIS_TAG"

deploy:
- provider: script
  script: bash trigger-build.sh hangulize.js
  skip_cleanup: true
  on:
    tags: true
    go: '1.10.x'
